<!DOCTYPE html>
{% include head.html %}
<html>
  <body class="index">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top clearfix">
       <div class="container">
           <!-- Brand and toggle get grouped for better mobile display -->
           <div class="navbar-header page-scroll">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                   <span class="sr-only">Toggle navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="/">{{ site.name}}</a>
           </div>

           <!-- Collect the nav links, forms, and other content for toggling -->
           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right">
                   <li class="hidden">
                       <a href="#page-top"></a>
                   </li>
                   <li class="page-scroll">
                       <a href="#about">About {{page.first_name}}</a>
                   </li>
                   <li class="page-scroll">
                       <a href="#contact">Contact</a>
                   </li>
                   <li class="page-scroll">
                       <a href="/blog">Blog</a>
                   </li>
               </ul>
           </div>
           <!-- /.navbar-collapse -->
       </div>
       <!-- /.container-fluid -->
    </nav>

    <page-container id="page-top">
      <div class="container-fluid page-title">
          <div class="row ">
            <div class="col-md-offset-2 col-md-8 title">
            <h2>{% if page.heading %}{{page.heading}}{% else %}{{layout.heading}}{% endif %}</h2>
          </div>
        </div>
      </div>

      <div class="container">
        {{ content }}
      </div>
    </page-container>

    {% include contact_form.html %}

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; {{ site.name }} 20{{ site.time | date: '%y' }}
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src='{{ site.baseurl }}{{ "/js/jquery-1.11.0.js" }}'></script>

    <!-- Bootstrap Core JavaScript -->
    <script src='{{ site.baseurl }}{{ "/js/bootstrap.min.js" }}'></script>

    <!-- Plugin JavaScript -->
    <script src='{{ site.baseurl }}{{ "/js/jquery.easing.min.js" }}'></script>
    <script src='{{ site.baseurl }}{{ "/js/classie.js" }}'></script>
    <script src='{{ site.baseurl }}{{ "/js/cbpAnimatedHeader.js" }}'></script>

    <!-- Contact Form JavaScript -->
    <script src='{{ site.baseurl }}{{ "/js/jqBootstrapValidation.js" }}'></script>
    <script src='{{ site.baseurl }}{{ "/js/contact_me_static.js" }}'></script>

    <!-- Custom Theme JavaScript -->
    <script src='{{ site.baseurl }}{{ "/js/freelancer.js" }}'></script>
    <script src='{{ site.baseurl }}{{ "/js/lightbox.min.js" }}'></script>
  </body>
</html>
